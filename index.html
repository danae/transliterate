<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Transliterate</title>
  </head>

  <body>
    <header class="header section container my-5">
      <h2 class="my-1">
        <i class="fas fa-fw fa-feather-alt"></i>
        <span class="has-text-weight-bold">trans·'li·te·rate</span>
      </h2>

      <h4 class="my-1">
        <span>to represent letters or words in the characters of another writing system</span>
      </h4>
    </header>

    <main class="section container my-5">
      <div class="columns">
        <div class="column is-half-desktop">
          <div class="box">
            <div class="field is-grouped" id="script-bar">
              <div class="control">
                <div class="dropdown is-hoverable" id="script">
                  <div class="dropdown-trigger">
                    <button class="button is-primary is-normal">
                      <span class="icon is-small">
                        <i class="fas fa-pencil-alt"></i>
                      </span>
                      <span class="dropdown-label"></span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down"></i>
                      </span>
                    </button>
                  </div>

                  <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-content">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <textarea class="textarea" id="from" rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-half-desktop">
          <div class="box">
            <div class="field is-grouped" id="template-bar">
              <div class="control">
                <div class="dropdown is-hoverable" id="template">
                  <div class="dropdown-trigger">
                    <button class="button is-primary is-normal">
                      <span class="icon is-small">
                        <i class="fas fa-copy"></i>
                      </span>
                      <span class="dropdown-label">Kopiëren</span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down"></i>
                      </span>
                    </button>
                  </div>

                  <div class="dropdown-menu" id="dropdown-menu">
                    <div class="dropdown-content">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <textarea class="textarea" readonly id="to" rows="6"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="buttons" id="charmap">
      </div>
    </main>

    <footer class="footer container my-5" style="font-size: smaller;">
      Gemaakt en gehost door <a class="text-dark" href="https://github.com/danae/transliterate">danae.dev</a><br>
      Transliterate maakt gebruik van cookies om ingestelde voorkeuren op te slaan
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/81dd8870b4.js" crossorigin="anonymous"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
