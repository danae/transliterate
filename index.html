  <body>
    <main class="container">
      <h2><b>trans&middot;'li&middot;te&middot;rate</b> to represent letters or words in the characters of another writing system</h2>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="dropdown select" id="fromScript">
              <span class="btn btn-sm btn-light">Latijns</span>
              <div class="dropdown-menu"></div>
            </div>
          </div>

          <div class="form-group">
            <textarea class="form-control" id="from" rows="5"></textarea>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group form-inline">
            <div class="dropdown select mr-2" id="toScript">
              <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"></button>
              <div class="dropdown-menu"></div>
            </div>

            <div class="dropdown select mr-2" id="template">
              <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"></button>
              <div class="dropdown-menu"></div>
            </div>
          </div>

          <div class="form-group">
            <textarea class="form-control" id="to" rows="5" readonly></textarea>
          </div>
        </div>
      </div>

      <div id="charmap" class="mb-3"></div>
    </main>

    <footer class="container text-center text-muted" style="font-size: smaller;">
      Gemaakt en gehost door <a class="text-dark" href="https://github.com/dengsn/transliterate"><b>dengsn</b></a><br>
